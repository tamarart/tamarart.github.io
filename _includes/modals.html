 <!-- Portfolio Modals -->


 {% for post in site.posts %}

    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-dark">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Designed at:
                                    <strong>{{ post.client }}
                                    </strong>
                                </li>
                                <li>
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                <li>Skills:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-12">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">

                            <img src="img/portfolio/{{ post.img-2 }}" class="img-responsive img-centered" alt="{{ post.alt }}">

                            <img src="img/portfolio/{{ post.img-3 }}" class="img-responsive img-centered" alt="{{ post.alt }}">

                            <img src="img/portfolio/{{ post.img-4 }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        </div>


                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endfor %}
